      <textarea class="text" rows="3" cols="200">
Mijn idee was om het verband te laten zien tussen de Quality Of Life Index van landen en hun Purchase Powering Index. Aan de hand van de visualisatie is te zien dat hier een duidelijk verband tussen te trekken is. Mensen die meer geld uit te geven hebben zijn vaak gelukkiger dan mensen in bijvoorbeeld armere landen. In de visualisatie is dat terug te zien door dat donkere landen op de kaart ook hoger op de barchart staan. De interactie is dat bij het 'hoveren' over een land van de wereldkaart de Purchase Power Index er bij verschijnt als Tooltip. Als je vervolgens op het land klikt, dan verschijnt er een tooltip overeenkomend met dat zelfde land op de Barchart met de Quality of Life Index.
